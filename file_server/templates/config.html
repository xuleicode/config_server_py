<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络配置-结果</title>
    <link rel="stylesheet" href="static/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #3498db, #2ecc71);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .result-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .status-success {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border: 2px solid #2ecc71;
        }
        
        .status-failure {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border: 2px solid #e74c3c;
        }
        
        .status-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            font-size: 3.5rem;
        }
        
        .status-icon.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
        }
        
        .status-icon.failure {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
        }
        
        .status-text h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        
        .status-success .status-text h2 {
            color: #27ae60;
        }
        
        .status-failure .status-text h2 {
            color: #c0392b;
        }
        
        .status-text p {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .config-sections {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .config-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 35px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(52, 152, 219, 0.2);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 12px;
            color: #3498db;
            font-size: 1.6rem;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .config-item {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .config-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .item-label {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .item-label i {
            margin-right: 8px;
            color: #3498db;
            font-size: 1.2rem;
        }
        
        .item-value {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 700;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 12px 0;
            border-radius: 8px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            width: 100%;
            background-color: #f8f9fa;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .button {
            width: 200px;
            height: 80px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
            letter-spacing: 1px;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.4);
            background: linear-gradient(to right, #2980b9, #27ae60);
        }
        
        .button:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .button.confirm {
            background: linear-gradient(to right, #3498db, #2980b9);
        }
        
        .button.confirm:hover {
            background: linear-gradient(to right, #2980b9, #21618c);
        }
        
        .button.back {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
        }
        
        .button.back:hover {
            background: linear-gradient(to right, #7f8c8d, #6c7b7d);
        }
        
        .button i {
            font-size: 1.6rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        
        .success-badge {
            display: inline-block;
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            margin-left: 15px;
            box-shadow: 0 3px 10px rgba(39, 174, 96, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .status-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            
            .status-text h2 {
                font-size: 1.8rem;
            }
            
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .config-section {
                padding: 25px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .button {
                width: 100%;
                max-width: 280px;
                height: 70px;
                font-size: 1.3rem;
            }
        }
        
        /* 简单动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .config-section, .button-container, .result-status {
            animation: fadeIn 0.5s ease-out;
        }
        
        .config-section {
            animation-delay: 0.2s;
        }
        
        .button-container {
            animation-delay: 0.3s;
        }
        
        /* 比较结果样式 */
        .comparison-result {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .match {
            color: #2ecc71;
        }
        
        .mismatch {
            color: #e74c3c;
        }
        
        .comparison-result i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- 消息提示容器 -->
    <div class="message-container" id="messageContainer"></div>
    
    <div class="container">
        <div class="header">
            <h1>网络配置-结果</h1>
        </div>
        
        <!-- 配置状态显示区域 -->
        <div class="result-status" id="resultStatus">
            <!-- 这里通过JavaScript动态填充内容 -->
        </div>
        
        <div class="config-sections">
            <div class="config-section">
                <div class="section-title">
                    <i class="fas fa-server"></i>
                    配置结果详情
                </div>
                
                <div class="config-grid">
                    <div class="config-item">
                        <div class="item-label">
                            <i class="fas fa-network-wired"></i>
                            当前IP地址
                        </div>
                        <div class="item-value" id="cur_ip">{{ cur_ip }}</div>
                        <div class="item-label">
                            <i class="fas fa-network-wired"></i>
                            目标IP地址
                        </div>
                        <div class="item-value" id="set_ip">{{ set_ip }}</div>
                        <div class="comparison-result" id="ipComparison">
                            <!-- JavaScript动态填充 -->
                        </div>
                    </div>
                    
                    <div class="config-item">
                        <div class="item-label">
                            <i class="fas fa-mask"></i>
                            当前子网掩码
                        </div>
                        <div class="item-value" id="cur_mask">{{ cur_mask }}</div>
                        <div class="item-label">
                            <i class="fas fa-mask"></i>
                            目标子网掩码
                        </div>
                        <div class="item-value" id="set_mask">{{ set_mask }}</div>
                        <div class="comparison-result" id="maskComparison">
                            <!-- JavaScript动态填充 -->
                        </div>
                    </div>
                    
                    <div class="config-item">
                        <div class="item-label">
                            <i class="fas fa-route"></i>
                            当前网关
                        </div>
                        <div class="item-value" id="cur_gateway">{{ cur_gateway }}</div>
                        <div class="item-label">
                            <i class="fas fa-mask"></i>
                            目标网关
                        </div>
                        <div class="item-value" id="set_gateway">{{ set_gateway }}</div>
                        <div class="comparison-result" id="gatewayComparison">
                            <!-- JavaScript动态填充 -->
                        </div>
                    </div>
                </div>
            </div>
        
        <div class="button-container">
            <button class="button back" onclick="confirmAction()">
                <i class="fas fa-arrow-left"></i>
                返回
            </button>
            <button class="button setting" onclick="redirectToSetting()">
                <i class="fas fa-cog"></i>
                重新配置
            </button>
        </div>
        
        <div class="footer">
            <p>网络配置管理 © 2026 宇荟XL | 软件服务</p>
        </div>
    </div>

    <script>
        function redirectToSetting() {
            window.location.href = "/net_settings";
        }
        
        function confirmAction() {
            window.location.href = "/main_select";
        }
        
        // 显示消息函数
        function showMessage(type, title, text, duration = 5000) {
            const messageContainer = document.getElementById('messageContainer');
            
            // 创建消息元素
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            // 图标映射
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle'
            };
            
            message.innerHTML = `
                <i class="fas ${icons[type] || 'fa-info-circle'}"></i>
                <div class="message-content">
                    <div class="message-title">${title}</div>
                    <div class="message-text">${text}</div>
                </div>
                <button class="close-message">&times;</button>
            `;
            
            // 添加到容器
            messageContainer.appendChild(message);
            
            // 关闭按钮事件
            const closeBtn = message.querySelector('.close-message');
            closeBtn.addEventListener('click', function() {
                hideMessage(message);
            });
            
            // 自动隐藏
            if (duration > 0) {
                setTimeout(() => {
                    hideMessage(message);
                }, duration);
            }
            
            return message;
        }
        
        // 隐藏消息
        function hideMessage(message) {
            if (!message.classList.contains('hiding')) {
                message.classList.add('hiding');
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 500);
            }
        }
        
        // 检查配置是否成功的函数
        function checkConfigSuccess() {

            const setIp = document.getElementById('set_ip').textContent.trim();
            const setMask = document.getElementById('set_mask').textContent.trim();
            const setGateway = document.getElementById('set_gateway').textContent.trim();
            
            const curIp = document.getElementById('cur_ip').textContent.trim();
            const curMask = document.getElementById('cur_mask').textContent.trim();
            const curGateway = document.getElementById('cur_gateway').textContent.trim();

            // 判断条件：
            // 1. set_ip = cur_ip 并且 set_mask = cur_mask
            // 2. set_gateway = cur_gateway 或者 set_gateway为空
            const ipMatch = setIp === curIp;
            const maskMatch = setMask === curMask;
            const gatewayMatch = setGateway === curGateway || setGateway === '' || setGateway === '0.0.0.0' && curGateway === '未配置';
            
            return ipMatch && maskMatch && gatewayMatch;
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 获取配置值
            const setIp = document.getElementById('set_ip').textContent.trim();
            const setMask = document.getElementById('set_mask').textContent.trim();
            const setGateway = document.getElementById('set_gateway').textContent.trim();
            
            const curIp = document.getElementById('cur_ip').textContent.trim();
            const curMask = document.getElementById('cur_mask').textContent.trim();
            const curGateway = document.getElementById('cur_gateway').textContent.trim();
            
            // 检查配置是否成功
            const isSuccess = checkConfigSuccess();
            
            // 获取结果状态容器
            const resultStatus = document.getElementById('resultStatus');
            
            // 根据结果设置显示内容
            if (isSuccess) {
                resultStatus.className = 'result-status status-success';
                resultStatus.innerHTML = `
                    <div class="status-icon success">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="status-text">
                        <h2>配置成功</h2>
                        <p>网络配置已成功应用，所有设置项均已生效。当前网络配置与目标配置一致。</p>
                    </div>
                `;
            } else {
                resultStatus.className = 'result-status status-failure';
                resultStatus.innerHTML = `
                    <div class="status-icon failure">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="status-text">
                        <h2>配置失败</h2>
                        <p>网络配置未完全生效，部分设置项与目标配置不一致。请检查网络连接并重试。</p>
                    </div>
                `;
            }
            
            // 设置比较结果
            const ipMatch = setIp === curIp;
            const maskMatch = setMask === curMask;
            const gatewayMatch = setGateway === curGateway || setGateway === '' || setGateway === '0.0.0.0' && curGateway === '未配置';
            
            // IP地址比较
            const ipComparison = document.getElementById('ipComparison');
            ipComparison.innerHTML = ipMatch ? 
                '<i class="fas fa-check-circle match"></i>与当前配置一致' : 
                '<i class="fas fa-times-circle mismatch"></i>当前' + curIp + '与要设置的' + setIp + '不一致';
            ipComparison.className = `comparison-result ${ipMatch ? 'match' : 'mismatch'}`;
            
            // 子网掩码比较
            const maskComparison = document.getElementById('maskComparison');
            maskComparison.innerHTML = maskMatch ? 
                '<i class="fas fa-check-circle match"></i>与当前配置一致' : 
                '<i class="fas fa-times-circle mismatch"></i>当前' + curMask + '与要设置的' + setMask + '不一致';
            maskComparison.className = `comparison-result ${maskMatch ? 'match' : 'mismatch'}`;
            
            // 默认网关比较
            const gatewayComparison = document.getElementById('gatewayComparison');
            if (setGateway === '') {
                gatewayComparison.innerHTML = '<i class="fas fa-info-circle match"></i>网关为空（跳过检查）';
                gatewayComparison.className = 'comparison-result match';
            } else {
                gatewayComparison.innerHTML = gatewayMatch ? 
                    '<i class="fas fa-check-circle match"></i>与当前配置一致' : 
                    '<i class="fas fa-times-circle mismatch"></i>当前' + curGateway + '与要设置的' + setGateway + '不一致';
                gatewayComparison.className = `comparison-result ${gatewayMatch ? 'match' : 'mismatch'}`;
            }
            
            // 为配置项添加悬停效果
            const configItems = document.querySelectorAll('.config-item');
            configItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
            
            // 按钮点击反馈
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // 添加点击反馈
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
            
            // 根据配置结果显示不同的消息
            setTimeout(() => {
                if (isSuccess) {
                    showMessage('success', '配置成功', '网络配置已成功应用并生效');
                } else {
                    showMessage('error', '配置失败', '部分配置项未生效，请检查网络连接');
                }
            }, 1000);
        });
    </script>
    
    <!-- 消息提示样式 -->
    <style>
        .message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-download: 1000;
            max-width: 400px;
        }
        
        .message {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.5s ease-out;
            transform-origin: top right;
        }
        
        .message.success {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border-left: 5px solid #219653;
        }
        
        .message.error {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            border-left: 5px solid #a93226;
        }
        
        .message.warning {
            background: linear-gradient(to right, #f39c12, #e67e22);
            color: white;
            border-left: 5px solid #d35400;
        }
        
        .message i {
            font-size: 1.8rem;
            margin-right: 15px;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-title {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        
        .message-text {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .close-message {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 15px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .close-message:hover {
            opacity: 1;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100px); }
        }
        
        .message.hiding {
            animation: slideOut 0.5s ease-out forwards;
        }
    </style>
</body>
</html>
